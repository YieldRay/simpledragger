<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>simpledragger</title>
        <script src="dist/simpledragger.js"></script>
        <style>
            .test {
                margin: 1em;
                box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2), -1px -1px 1px rgba(0, 0, 0, 0.2);
            }
        </style>
    </head>
    <body>
        <div class="test">
            <header data-draggable>
                <strong>draggable</strong>
            </header>
            <hr />
            <p>not draggable</p>
        </div>

        <div style="min-height: 100em"></div>
        footer
    </body>
    <script>
        const test = document.querySelector(".test");
        simpledragger(test);

        // test window
        var win = new simpledragger.Window("title", {}, true);
        win.html("hello");
        win.render(simpledragger.html`?`);
        win.getButton("close").remove();
        win.getButton("minimize").remove();

        // test
        new simpledragger.Window("test", {}, true);
    </script>
</html>
