<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>simpledragger</title>
        <script src="src/index.ts" type="module"></script>
        <style>
            body {
                margin: 0;
                min-height: 100vh;
            }

            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background: #333;
                color: #fff;
                z-index: 2;
                display: flex;
                gap: 2px;
            }
        </style>
    </head>
    <body>
        <simple-dragger style="right: 0">
            <strong data-draggable>draggable</strong>
            <hr />
            <p>not draggable</p>
        </simple-dragger>

        <div class="test" style="right: 50%">
            <header data-draggable>
                <strong>draggable</strong>
            </header>
            <hr />
            <p>not draggable</p>
        </div>

        <!-- use manager -->

        <button id="button">Add a window</button>

        <simple-dragger-window-manager>
            <simple-dragger-window id="win" style="left: 100px">
                <strong slot="title">draggable</strong>
                <p>not draggable</p>
            </simple-dragger-window>
        </simple-dragger-window-manager>
    </body>
    <script type="module">
        import { makeDraggable } from "./src/drag.ts";

        makeDraggable(document.querySelector(".test"), document.querySelector(".test > [data-draggable]"));

        button.onclick = () => {
            const w = document.createElement("simple-dragger-window");
            w.innerHTML = `<span slot="title">${Math.random()}</span>`;
            document.querySelector("simple-dragger-window-manager").append(w);
        };
    </script>
</html>
