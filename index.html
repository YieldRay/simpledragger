<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>simpledragger</title>
        <script src="dist/simpledragger.js"></script>
        <style>
            body {
                margin: 0;
                min-height: 100vh;
            }
        </style>
    </head>
    <body>
        <simple-dragger-window>
            <strong slot="title">draggable</strong>
            <p>not draggable</p>
        </simple-dragger-window>

        <simple-dragger>
            <strong data-draggable>draggable</strong>
            <hr />
            <p>not draggable</p>
        </simple-dragger>

        <div class="test">
            <header data-draggable>
                <strong>draggable</strong>
            </header>
            <hr />
            <p>not draggable</p>
        </div>

        <script>
            simpledragger.makeDraggable(
                document.querySelector(".test"),
                document.querySelector(".test > [data-draggable]")
            );
        </script>
    </body>
</html>
