<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>simpledragger</title>
        <script src="dist/simpledragger.js"></script>
        <style>
            body {
                margin: 0;
                min-height: 100vh;
            }
            .test {
                margin: 1em;
                box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2), -1px -1px 1px rgba(0, 0, 0, 0.2);
            }
        </style>
    </head>
    <body>
        <div class="test">
            <header data-draggable>
                <strong>draggable</strong>
            </header>
            <hr />
            <p>not draggable</p>
        </div>

        <template id="temp">
            <h1>default width and height is <code>max-content</code></h1>
        </template>
    </body>
    <script>
        const { litHTML } = simpledragger;
        const { html } = litHTML;

        simpledragger(document.querySelector(".test"));

        // test window
        var win = new simpledragger.Window("title", { width: "300px", height: "300px" }, true);
        win.html("hello");
        win.render(html`?`);
        win.getButton("close").remove();
        win.getButton("minimize").remove();

        // test
        new simpledragger.Window("test", {}, true).html(temp.innerHTML);
    </script>
</html>
